<article class="card m-3" style="width: 13rem">
  <img class="card-img-top" [src]="user.avatar" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ user.firstname }} {{ user.lastname }}</h5>
    <p class="card-text">{{ user.email }}</p>
    <button *ngIf="!isSelected" class="btn btn-secondary" (click)="selectUser()">
      Seleccionar
    </button>
  </div>
</article>
